<script id="Mumabi" type="text/javascript">
    var images = new Array('Devanagiri/0.png', 'Devanagiri/1.png', 'Devanagiri/2.png', 'Devanagiri/3.png', 'Devanagiri/4.png', 'Devanagiri/5.png', 'Devanagiri/6.png', 'Devanagiri/7.png', 'Devanagiri/8.png', 'Devanagiri/9.png');
    var amPmImages = new Array('am.png', 'pm.png'); 

    // Add AM and PM images

    var interval = setInterval(function () {
        var date = new Date();
        var hour = date.getUTCHours() + 5; //UTC offset for Mumbai (5 hours and 30 minutes ahead of UTC)
        var minutes = String(date.getUTCMinutes());
        var seconds = String(date.getUTCSeconds());

        // Convert 24-hour time to 12-hour time
        var amPm = 'AM';
        if (hour >= 12) {
            amPm = 'PM';
            if (hour > 12) {
                hour -= 12;
            }
        }

        // Update AM/PM image
        $('#antemeridiem').attr('src', amPmImages[amPm == 'AM' ? 0 : 1]);        

        // Convert hour to string
        hour = String(hour);

        if (hour < 10) {
            $('#hour1').attr('src', images[0]);
            $('#hour2').attr('src', images[hour.charAt(0)]);
        } else {
        	$('#hour1').attr('src', images[hour.charAt(0)]);
            $('#hour2').attr('src', images[hour.charAt(1)]);
        }

        if (minutes < 10) {
            $('#minute1').attr('src', images[0]);
            $('#minute2').attr('src', images[minutes.charAt(0)]);
        } else {
            $('#minute1').attr('src', images[minutes.charAt(0)]);
            $('#minute2').attr('src', images[minutes.charAt(1)]);
        }

        if (seconds < 10) {
            $('#second1').attr('src', images[0]);
            $('#second2').attr('src', images[seconds.charAt(0)]);
        } else {
            $('#second1').attr('src', images[seconds.charAt(0)]);
            $('#second2').attr('src', images[seconds.charAt(1)]);
        }
    }, 1000);
</script>
